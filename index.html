<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/main.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="./style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Inoflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE WITCHER</h3>
                <p class="descricao">Geralt of Rivia, a mutated monster-hunter for hire, journeys toward his destiny in a turbulent world where people often prove more wicked than beasts. </p>
                <button role="button" class="botao">
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/couple.jpeg" alt="couple inheart">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/greys-anatomy.jpeg" alt="greys anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/jeepers-creepers.jpeg" alt="jeepers creepers">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/lucifer.jpeg" alt="lucifer">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/peak-blinders.jpeg" alt="peak blinders">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/pipper-untold.jpeg" alt="pipper untold">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/sex-education.jpeg" alt="sex education">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/squid-game.jpeg" alt="squid game">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/you.jpeg" alt="you">
            </div>
        </div>
    </div>

    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
